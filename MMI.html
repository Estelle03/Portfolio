  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var photosWrapper = document.querySelector('.js-photos');
      var photos = document.querySelectorAll('.js-photo');
      var photoWidth = photos[0].offsetWidth; // 500px

      var btnDecaleGauche = document.querySelector('.BtnDecalGauche');
      var btnDecaleDroite = document.querySelector('.BtnDecalDroite');

      // position slide courante
      var position = -1;
      var minPosition = -1;
      var maxPosition = photos.length - 3;

      function decaleGauche() {
        position++;

        if (position > maxPosition) {
          retourDebut();
          setTimeout(function () {
            photosWrapper.classList.remove('no-anime'); // on remet la transition animÃ©e en place
            decaleGauche(); // on passe du clone Ã  la slide rÃ©ellement souhaitÃ©e avec l'animation
          }, 20);
        } else {
          photosWrapper.style.left = position * -photoWidth + "px";
        }
      }

      function decaleDroite() {
        position--;

        if (position < minPosition) {
          retourFin();
          setTimeout(function () {
            photosWrapper.classList.remove('no-anime'); // on remet la transition animÃ©e en place
            decaleDroite(); // on passe du clone Ã  la slide rÃ©ellement souhaitÃ©e avec l'animation
          }, 20);
        } else {
          photosWrapper.style.left = position * -photoWidth + "px";
        }
      }

      function retourDebut() {
        position = minPosition - 0;
        photosWrapper.classList.add('no-anime'); // on empÃ¨che la transition animÃ©e
        photosWrapper.style.left = position * -photoWidth + "px"; // on saute sur le clone
      }

      function retourFin() {
        position = maxPosition + 1;
        photosWrapper.classList.add('no-anime'); // on empÃ¨che la transition animÃ©e
        photosWrapper.style.left = position * -photoWidth + "px"; // on saute sur le clone
      }

      btnDecaleGauche.addEventListener('click', decaleGauche);
      btnDecaleDroite.addEventListener('click', decaleDroite);
    });
  </script>

    font-weight: 900;

    justify-content: center;
    align-items: flex-start;
    border: none;
    cursor: pointer;
    position: fixed;
    left: 5px;
    top: 60vh;

  .photo {
    width: 10vw;
    height: 100%;

    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;

    -webkit-transform-origin: center;
    transform-origin: center;
    -webkit-animation-name: swing;
    animation-name: swing;
  }

  @keyframes swing {

    20%,
    40%,
    60%,
    80%,
    100% {
      -webkit-transform-origin: center;
    }

    20% {
      -webkit-transform: rotate(15deg);
    }

    40% {
      -webkit-transform: rotate(-10deg);
    }

    60% {
      -webkit-transform: rotate(5deg);
    }

    80% {
      -webkit-transform: rotate(-5deg);
    }

    100% {
      -webkit-transform: rotate(0deg);
    }
  }

  @keyframes swing {
    20% {
      transform: rotate(15deg);
    }

    40% {
      transform: rotate(-10deg);
    }

    60% {
      transform: rotate(5deg);
    }

    80% {
      transform: rotate(-5deg);
    }

    100% {

    }
