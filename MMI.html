  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var photosWrapper = document.querySelector('.js-photos');
      var photos = document.querySelectorAll('.js-photo');
      var photoWidth = photos[0].offsetWidth; // 500px

      var btnDecaleGauche = document.querySelector('.BtnDecalGauche');
      var btnDecaleDroite = document.querySelector('.BtnDecalDroite');

      // position slide courante
      var position = 1;
      var minPosition = 0;
      var maxPosition = photos.length - 3;

      function decaleGauche() {
        position++;

        if (position > maxPosition) {
          retourDebut();
          setTimeout(function () {
            photosWrapper.classList.remove('no-anime'); // on remet la transition animÃ©e en place
            decaleGauche(); // on passe du clone Ã  la slide rÃ©ellement souhaitÃ©e avec l'animation
          }, 20);
        } else {
          photosWrapper.style.left = position * -photoWidth + "px";
        }
      }

      function decaleDroite() {
        position--;

        if (position < minPosition) {
          retourFin();
          setTimeout(function () {
            photosWrapper.classList.remove('no-anime'); // on remet la transition animÃ©e en place
            decaleDroite(); // on passe du clone Ã  la slide rÃ©ellement souhaitÃ©e avec l'animation
          }, 20);
        } else {
          photosWrapper.style.left = position * -photoWidth + "px";
        }
      }

      function retourDebut() {
        position = minPosition + 1;
        photosWrapper.classList.add('no-anime'); // on empÃ¨che la transition animÃ©e
        photosWrapper.style.left = position * -photoWidth + "px"; // on saute sur le clone
      }

      function retourFin() {
        position = maxPosition - 1;
        photosWrapper.classList.add('no-anime'); // on empÃ¨che la transition animÃ©e
        photosWrapper.style.left = position * -photoWidth + "px"; // on saute sur le clone
      }

      btnDecaleGauche.addEventListener('click', decaleGauche);
      btnDecaleDroite.addEventListener('click', decaleDroite);


    });


  </script>

<style>
  *::after {

  body {

    /* flex-direction:column; */
  }

  .js-photos {
    position: absolute;
    width: 1530px;
    height: 340px;
    left: -510px;
    display: flex;
    transition: left 0.6s ease-out;
    border-radius: 0;
  }

  .js-photos.no-anime {
    transition: none;
  }

  .js-photo {
    position: relative;
    width: 300px;
    height: 340px;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex: none;
  }

  .BtnDecalGauche,
  .BtnDecalDroite {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgb(0, 0, 0);
    color: rgb(219, 219, 219);
    font-size: 2rem;
    font-family: 'Bebas neue', cursive;
    font-weight: 900;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    border: none;
    cursor: pointer;
    position: absolute;
    left: 5px;
    top: 50%;
  }

  .BtnDecalGauche {
    left: inherit;
    right: 5px;
  }

  .photo {
    width: 100px;
    height: 100%;

    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;

    -webkit-transform-origin: center;
    transform-origin: center;
    -webkit-animation-name: swing;
    animation-name: swing;
  }

  .photoDouble {
    width: 100px;
    height: 100px;

    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;

    -webkit-transform-origin: center;
    transform-origin: center;
    -webkit-animation-name: swing;
    animation-name: swing;
  }

  @keyframes swing {

    20%,
    40%,
    60%,
    80%,
    100% {
      -webkit-transform-origin: center;
    }

    20% {
      -webkit-transform: rotate(15deg);
    }

    40% {
      -webkit-transform: rotate(-10deg);
    }

    60% {
      -webkit-transform: rotate(5deg);
    }

    80% {
      -webkit-transform: rotate(-5deg);
    }

    100% {
      -webkit-transform: rotate(0deg);
    }
  }

  @keyframes swing {
    20% {
      transform: rotate(15deg);
    }

    40% {
      transform: rotate(-10deg);
    }

    60% {
      transform: rotate(5deg);
    }

    80% {
      transform: rotate(-5deg);
    }

    100% {
      transform: rotate(0deg);
    }
  }
